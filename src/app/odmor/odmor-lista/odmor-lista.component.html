
<h1>Odmori</h1>
<hr>

    <div class="col-lg-6 col-sm-6 col-md-4  col-lg-offset-6 col-sm-offset-6 col-md-offset-6">
<a routerLink="../add" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Dodaj odmor</a>
    </div>
    <hr>
    

<table id="dtBasicExample" class="table table-striped table-bordered table-md table-hover " cellspacing="0"  width="100%" *ngIf="!error" >
    <thead>
        
        <tr >
            <th class="th-sm" >
              
             Pretraga
              </th>
            
          <th class="th-sm">
              <input type="text" class="form-control" [(ngModel)]="imeprezime">
           
    
          </th>
          <th class="th-sm">
              <input type="text" class="form-control" [(ngModel)]="jmbg">
          </th>
  
          <th class="th-sm">
              
              <input type="text" class="form-control" [(ngModel)]="adresa">
    
            </th>
            <th class="th-sm">
              
                <input type="text" class="form-control" [(ngModel)]="adresa">
      
              </th>
       
                 
                  
                   
        </tr>
      <tr >
          <th class="th-sm" >
            
           
            </th>
            <th class="th-sm">
            
               Ime Prezime
        
                </th>
        <th class="th-sm">
           
          Sezona
  
        </th>
        <th class="th-sm">datumPocetka
        </th>

        <th class="th-sm">
            
          radnihDana
  
          </th>
      
               
                
                 
      </tr>
    </thead>
    <tbody *ngFor="let odmor of odmori">
      <tr style="cursor:pointer">
          <td >
                    
              <div class="btn-group btn-group-xs" style="display: flex;">
                  
                      
                      
                      
              <a  routerLinkActive = "{exact:true}"class="btn btn-sm btn-default" data-toggle="tooltip" rel="tooltip"
                 title="Show record">
                  <i class="fa fa-search"></i>
              </a>
          
                  
                  <!---routerLink="../edit/{{ugovor.idugovor}}" -->
                      
                      
                      
              <a     class="btn btn-sm btn-default" data-toggle="tooltip" rel="tooltip"
                 title="Edit record">
                  <i class="fa fa-edit"></i>
              </a>
          
                  
                  
                      
              <a data-text="You sure you want to delete this item?"  class="btn btn-sm btn-default confirm" rel="tooltip"
                  title="Delete record" data-toggle="modal" data-target="#modal-confirm">
                  <i class="fa fa-eraser"></i>
              </a>
          
                  
              </div>
          
                              </td>
        <td >{{odmor.imeprezime}}</td>
        <td >{{odmor.sezona}}</td>
        <td>{{odmor.datumpocetka| date:"yyyy-MM-dd" }}</td>
        <td>{{odmor.radnihdana}}</td>
        
       
       
      
       
        
        
      </tr>
      
    </tbody>
    
  </table>
